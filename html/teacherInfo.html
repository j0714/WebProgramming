<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../css/teacherInfo.css" />
    <script src="../js/teacherInfo.js"></script>

    <title>강사 정보</title>
  </head>
  <body>
    <div class="checkHw_main">
      <header class="btn-dark">
        <a class="btn btn-light" href="./main.html" role="button">
          <i class="bi bi-arrow-left"></i>
          <i class="bi bi-house"></i>
        </a>
        <span class="academyname"
          ><i class="bi bi-pencil-fill">Math Academy</i></span
        >
        <div class="title">강사 정보</div>
      </header>

      <article>
        <div class="original">
          <table class="">
            <tr class="teacherName_container">
              <td class="teacherName_tag">이름 : </td>
              <td class="teacherName">...loading</td>
            </tr>
            <tr class="address_container">
              <td class="address_tag">주소 : </td>
              <td class="address">...loading</td>
            </tr>
            <tr class="phone_container">
              <td class="phone_tag">전화번호 : </td>
              <td class="phone">...loading</td>
            </tr>
            <tr class="gender_container">
              <td class="gender_tag">성별 : </td>
              <td class="gender">...loading</td>
            </tr>
            <tr class="age_container">
              <td class="age_tag">나이 : </td>
              <td class="age">...loading</td>
            </tr>
          </table>
        </div>

        <!-- 경계 -->
        <div class="divider">수정할 내용</div>

        <div class="correction">
          <table>
            <tr class="correctTeacherName_container">
              <td class="correctTeacherName_tag">이름 : </td>
              <td><input class="correctTeacherName" type="text" placeholder="" /></td>
            </tr>
            <tr class="correctAddress_container">
              <td class="correctAddress_tag">주소 : </td>
              <td><input class="correctAddress" type="text" placeholder="" /></td>
            </tr>
            <tr class="correctPhone_container">
              <td class="correctPhone_tag">전화번호 : </td>
              <td><input class="correctPhone" type="text" placeholder="" /></td>
            </tr>
            <tr class="correctGender_container">
              <td class="correctGender_tag">성별 : </td>
              <td><input class="correctGender" type="text" placeholder="" /></td>
            </tr>
            <tr class="correctAge_container">
              <td class="correctAge_tag">나이 : </td>
              <td><input class="correctAge" type="text" placeholder="" /></td>
            </tr>
          </table>
        </div>
      </article>
      <section class="arrow">
        <span class="prevInfo" onclick="changeIndex('prev')"><i class="bi bi-arrow-left"></i></span>
        <span class="nextInfo" onclick="changeIndex('next')"><i class="bi bi-arrow-right"></i></span>
      </section>
      
      <!-- 간격을 주기 위한 div -->
      <div></div>

      <section class="button">
        <button type="button" class="btn btn-warning btn-lg" onclick="correctionInfo()">수정</button>
        <button
          type="button"
          class="btn btn-danger btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          삭제
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  <i class="bi bi-exclamation-triangle"></i>&nbsp 경고
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">정말 삭제하시겠습니까?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  닫기
                </button>
                <button type="button" class="btn btn-danger" onclick="deleteInfo()">삭제</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>2021 web programming</footer>
    </div>
  </body>
</html>
