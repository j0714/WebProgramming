<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/main.css">

    <title>Math Academy</title>
  </head>

  <body>
    <div class="mainPart">
      <header class="btn-dark">
        <h1><i class="bi bi-pencil-fill">Math Academy</i></h1>
        <a class="btn btn-light mypage" href="./my_account.html" role="button"><h1><i class="bi bi-person-circle"></i></h1></a>
      </header>
      <nav>
        <!-- 간격 주기 위한 태그 -->
      </nav>
      <article>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../image/student_boy_icon.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-inline d-md-block nametag">
                <h5>김철수 / 그린빌중(3)</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../image/student_girl_icon.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-inline d-md-block nametag">
                <h5>이영희 / 가좌고(2)</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../image/teacher_woman_icon.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-inline d-sm-block nametag">
                <h5>김수학</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
      <section class="homework_button_group">
        <a class="btn btn-outline-dark btn-lg" href="./studentInfo.html" role="button">학생 정보</a>
        <a class="btn btn-outline-dark btn-lg" href="./teacherInfo.html" role="button">강사 정보</a>
      </section>
      <footer>
        2021 web programming
      </footer>
    </div>
  </body>
</html>
